<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	
	<!-- 1. 함수정의 -->
	<!-- <script src="1.함수정의.js"></script> -->


	<!-- 2. 함수호출 -->
	
		<!-- 1.html에서 인수가 없는 함수 호출  -->
		<button onclick="함수1( )"> 함수1 </button>
		<!--  항상 실행되면 안대서 버튼 눌러야 실행되게 만듦 -->
			
		<!-- 2.html에서 인수가 1개인 함수 호출 -->
		<button onclick="함수2(7)"> 함수2 </button>
		
		<!-- 3.html에서 인수가 2개인 함수 호출 -->
		<button onclick="함수3( 5 , 7 )"> 함수3 </button>
		
		<!-- 4.html에서 반환값이 있는 함수 호출 [ 추후 행동 힘듬 ]-->
		<button onclick="함수4( 1 , 2 , 3 )"> 함수4 </button>
		
		
		
	<script src="2.함수호출.js"></script>

</body>
</html>
