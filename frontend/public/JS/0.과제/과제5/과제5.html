<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link href="과제5.css" rel = "stylesheet">

</head>
<body>

	<div class="wrap" ><!-- 전체구역 -->
		<div class="container"><!-- 키오스크 구현 -->
			<div class="kioskbox"><!-- 키오스크 s -->		
				<div class="header"><!-- 키오스크 헤더 s -->
					<img src="img/himg.png" width="100%" height="80%"><!-- 헤더 이미지 -->
					<div class="categorybox">	<!-- 헤더 카테고리 메뉴[js에서 html구성] -->
					</div>
				</div><!-- 키오스크 헤더 e -->
				<div class="content">
					<div class="productbox">
						
					</div>
					<div class="cartbox"><!-- 카트 출력 구역 -->
					
						<div class="cartcontent">	<!-- 제품개수 , 제품가격 , 제품정보 구역 -->
							
							<div class="carttop">	<!-- 제품개수 , 제품가격 구역 -->
								<div> 카트 <span class="pcount"> 0 </span> </div>
								<div> 총 주문금액 <span class="ptotal"> 0 </span> </div>
							</div>	<!-- 제품개수 , 제품가격 구역 end-->
							
							<div class="cartbottom">	<!-- 제품정보 구역 -->
								
			
							
							</div>	<!-- 제품정보구역 end -->
							
						</div>	<!--  end  -->
						
						<div class="cartbtn">	<!-- 버튼구역 -->
							<button onclick="cancel()" class="cancelbtn" type="button">취소</button>
							<button onclick="order()" class="orderbtn" type="button">주문하기</button>
						</div>	<!-- 버튼구역 end -->
						
					</div>
					
				</div><!-- 본문구역 종료 -->
			
			</div>
		</div>
	
		<div class="container"> <!-- 포스기 구현 -->
			<div>
				<div>
					<h3>버거등록</h3>
						<table class="bAdd" >
							<tr>
								<td>버거이름</td><td><input class="name" type="text" ></td>
							</tr>
							<tr>	
								<td>카테고리명</td><td><input class="category" type="text" ></td>
							</tr>
							<tr>	
								<td>가격</td><td><input class="price" type="text" ></td>
							</tr>
							<tr>	
								<td>이미지명</td><td><input  class="img" type="text"> </td>
							</tr>	
							<tr> <td colspan="2"><button class="Addbtn" type="button"> 등록 </button></td> </tr>
						</table>
							
				</div>
				<div>
				<h3>등록된 버거 현황 출력</h3>
					<table class="b_M_N" >		</table>
				</div>
					<div>
						<table class="updatetable">
							<tr> 
								<td>수정가격</td> <td><input class="up_Price" type="text"></td>
							</tr>
							
							<tr>
								<td colspan="2"> <button class="updatebtn" type="button">가격수정</button> </td>
							</tr>
						</table>
					</div>
				
				
				<div>
					<h3>주문된 주문 목록 현황출력</h3>

					
			
				</div>
				<div>매출현황출력</div>
			</div>
		</div>
	
	</div> <!-- wrap end -->


	<script src="과제5.js" type="text/javascript"></script>

</body>
</html>
